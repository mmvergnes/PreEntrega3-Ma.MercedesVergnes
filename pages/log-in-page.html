<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seleccioná el plan que se ajuste a tu medida.">
    <title>Uno Bahía Club | Log In</title>
    <!-- link a favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="logInForm">
            <img class="mb-4" src="../img/logo-ubc.svg" alt="logo unobahiaclub" width="50%" height="auto">
            <h3 class="mb-3 fw-normal">Te damos la bienvenida a UNO Bahía Club</h3>
            <p><small>Por favor, ingresa tus datos para visualizar los packs que tenemos para ofrecerte.</small></p>

            <div class="mt-5">
                <input type="text" name="nombre" class="form-control form-control-sm" id="nameInput"
                    placeholder="Nombre y Apellido">
            </div>
            <div class="mt-2">
                <input type="email" name="email" class="form-control form-control-sm" id="emailInput"
                    placeholder="name@example.com">
            </div>
            <div class="mt-2">
                <input type="tel" name="telefono" class="form-control form-control-sm" id="phoneInput"
                    placeholder="Teléfono">
            </div>
            <button class="btn btn-primary w-100 py-2 mt-5" id="form-button" type="button">Iniciar Sesión</button>
        </form>
    </main>
    <!-- ends footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </script>
    <script src="./log-in-page.js"></script>
</body>

</html>
